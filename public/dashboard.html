<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>DashBoard | Tinder2.0</title>
</head>
<body class="chat">

<div class="chat__sidebar">
	<div style="text-align: center;">
	<h3 style="text-align: center;">Welcome</h3>
	<img src="" height="100px" width="100px" id="profile_photo" style="margin-bottom: 10px;">
	<h3 id="user_name" style="text-align: center;"></h3>
	<button id="upload">Upload</button>
	<input type="file" name="file" id="photo" style="display: none;margin-bottom: 10px">
	<ul id="images">
		
	</ul>
	</div>
</div>
<script type="text/template" id="image_template">
	<img src="{{img_src}}" height="100px" width="100px" id="{{img_id}}" style="margin-bottom: 10px;">
</script>
<div class="chat__main">

<div style="text-align: center;" id="users">
</div>
<div style="position: absolute;top: 10px;right: 10px">
	<button id="logout">Logout</button>
</div>
<div id="user_profile">
	
</div>
<div class="chat__footer" style="position: absolute;bottom: 0">

</div>
</div>

<script type="text/template" id="user_template">
	<p>{{name}}</p>
	<p>{{last_seen}}</p>
	<ul id="photos"></ul>
</script>
<script type="text/template" id="card_template">
	<div style="display:inline-block;margin: 25px">
		<img src="{{img_src}}" height="250px" width="150px" id="{{img_id}}">
		<p>{{name}}</p>
		<button id="{{like_id}}">Like</button>
		<button id="{{dislike_id}}">Dislike</button>
	</div>
</script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/libs/moment.js"></script>
<script type="text/javascript" src="/js/libs/mustache.js"></script>
<script type="text/javascript" src="/js/libs/deparam.js"></script>
<script type="text/javascript" src="/js/dashboard.js"></script>
</body>
</html>
